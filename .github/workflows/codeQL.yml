name: CodeQL Analysis

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup CodeQL
        uses: github/codeql-action/setup@v1

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v1
